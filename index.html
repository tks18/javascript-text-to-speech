<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Type-N-Speak</title>
	<meta name="description" content="JavaScript App for Speech to Text">
    <meta property="og:title" content="JavaScript Text to Speech">
    <meta property="og:image" content="/favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		body {
			background: #141414;
		}
	</style>
</head>
<body class="text-white">
	
	<div class="container text-center">
		<img src="img/speech.png" class="mb-5" alt="Text to Speech">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<form>
					<div class="form-group">
						<textarea placeholder="Type Anything to Speak" id="text-input" name="" class="form-control form-control-lg"></textarea>
					</div>
					<div class="form-group">
						<label for="rate">Rate</label>
						<div id="rate-value" class="badge badge-primary float-right">
							1
						</div>
						<input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
					</div>
					<div class="form-group">
						<label for="pitch">Pitch</label>
						<div id="pitch-value" class="badge badge-primary float-right">
							1
						</div>
						<input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
					</div>
					<div class="form-group">
						<select id="voice-select" class="form-control form-control-lg"></select>
					</div>
					<button class="btn btn-light btn-lg btn-block" type="submit">Speak It!!</button>
				</form>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" />
</body>
</html>
